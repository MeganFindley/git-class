<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style2.css">
    <title>Dice Game 2 Players</title>
</head>

<body>

    <a href="./index.html"> Game for 1 Player</a>
    <div class="wrapper">
        <button id="newGame">
            New Game
        </button>
        <h2 id="player1">
            Player 1
        </h2>
        <h2 id="player2">
            Player 2
        </h2>
        <h3 id="score1">
            0
        </h3>
        <h3 id="score2">
            0
        </h3>
        <img id="img" src="">
        <div id="space"></div>
        <button id="roll">
            Roll
        </button>
        <button id="hold">
            Hold
        </button>
    </div>

    <footer id="rules">
        Taking it in turns each player may roll the dice as many times as they want. A player adds the dice roll to there score by pressing hold and then the the second player gets a turn. If you roll a 1 your score returns to 0. First player to get to 20 Wins.
    </footer>

    <script src="./script2.js"></script>
</body>

</html>
